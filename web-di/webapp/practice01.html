<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style type="text/css"></style>
  </head>
  <body>
    <table width="300" height="100" align="center" border="1" cellspacing="0">
      <caption>关于rowspan和colspan的表</caption>

      <tbody>
        <tr>
          <td rowspan="2"></td>
          <td colspan="2"></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
